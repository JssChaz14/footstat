<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a [routerLink]="['/egresos-agregar']" routerLinkActive="router-link-active">Agregar egreso</a></li>
        <li class="breadcrumb-item active" aria-current="page">Lista de egresos</li>
    </ol>
</nav>

<div class="display-5">
    Lista de los ingresos
</div>
<div class="table-responsive">
    <table class="table table-striped table-hover" border="1">
        <thead>
            <tr>
                <th scope="col">Jor.</th>
                <th scope="col">Jugador.</th>
                <th scope="col">Tipo</th>
                <th scope="col">Cant.</th>
                <th scope="col">Fecha</th>
            </tr>
        </thead>
        <tbody>

            <tr *ngFor="let item of items">
                <td scope="row">{{item.uidJornada}}</td>
                <td>{{item.uidJugador}}</td>
                <td>{{item.tipo}}</td>
                <td>{{item.cantidad | currency}}</td>
                <td>{{item.postDate | date}}</td>

            </tr>

        </tbody>
    </table>
</div>
