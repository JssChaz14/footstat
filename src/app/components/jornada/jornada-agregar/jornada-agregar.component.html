<div class="col-md-12">
    <h1 class="display-5">Agregar Jornada</h1>

    <form class="row g-3" [formGroup]="profileForm" (ngSubmit)="add()">
        <div class="col-md-2">
            <label for="jorn" class="form-label">#</label>
            <select id="inputState" class="form-select" name="jorn" formControlName="jorn">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
                <option>11</option>
                <option>12</option>
                <option>13</option>
              </select>
        </div>
        <div class="col-md-10">
            <label for="team" class="form-label">Team</label>
            <input type="text" class="form-control" name="team" formControlName="team">
        </div>

        <div class="col-md-4">
            <label for="inputCity" class="form-label">DÃ­a</label>
            <input type="date" class="form-control" name="team" formControlName="day">
        </div>
        <div class="col-md-4">
            <label for="cancha" class="form-label">Cancha</label>
            <select id="inputState" class="form-select" name="location" formControlName="location">
            <option selected>U. Cutzeo</option>
            <option>U. Cutzeo 2</option>

            <option>U. Deportiva</option>
            <option>U. Deportiva 2</option>
            <option>U. Antonio Conejo</option>
            <option>B. Alto</option>
            <option>B. Dolores</option>
            <option>Rayon</option>

            <option>Zirandaro</option>
            <option>Purechucho</option>
            <option>Zirandaro</option>
            <option>Tiquicheo</option>
          </select>
        </div>
        <div class="col-md-4">
            <label for="inputZip" class="form-label">Time</label>
            <input type="time" class="form-control" id="inputZip" name="timer" formControlName="timer">
        </div>
        <div class="col-12">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck" checked name="loca" formControlName="local">
                <label class="form-check-label" for="gridCheck">
              Local
            </label>
            </div>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Crear</button>
        </div>
    </form>
</div>
