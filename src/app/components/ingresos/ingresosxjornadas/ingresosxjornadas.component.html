<div class="table-responsive">
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th scope="col">Jornada</th>
                <th scope="col">Vs.</th>
                <th scope="col">Cancha</th>
                <th scope="col">DÃ­a hora</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of jornadas">
                <th scope="row">
                    <button class="btn btn-link" (click)="detalle(item.team, item.jorn)">{{item.jorn}}</button>
                </th>
                <td>
                    <button class="btn btn-link" (click)="detalle(item.team, item.jorn)">{{item.team}}</button>
                </td>
                <td>{{item.location}}</td>
                <td>{{item.day}} - {{item.timer}}</td>
                <td>
                    <i *ngIf="item.local" class="text-primary fas fa-home"></i>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<div class="alert alert-info" *ngIf="isDetail">
    <h5>
        Lista de los ingresos vs <span class="text-warning">{{team}}</span>
    </h5>
    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Patrocinador.</th>
                    <th scope="col">Cantidad</th>
                    <th scope="col">Fecha</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of items">
                    <th scope="row">{{item.uidJornada}}</th>
                    <td>{{item.uidPatrocinador}}</td>
                    <td>{{item.cantidad}}</td>
                    <td>{{item.postDate | date}}</td>
                </tr>
            </tbody>
        </table>
        <h3 *ngIf="total > 0">Total: <i class="fas fa-dollar-sign    "></i> {{total}}</h3>
        <h3 *ngIf="total <= 0 ">Sin patrocinio :(</h3>

    </div>
</div>
