<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a [routerLink]="['/patrocinador-agregar']" routerLinkActive="router-link-active">Agregar patrocinador</a></li>
        <li class="breadcrumb-item active" aria-current="page">Lista de patrocinadores</li>
    </ol>
</nav>


<div class="display-5">
    Lista de los ingresos
</div>
<div class="table-responsive">
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Patrocinador.</th>
                <th scope="col">Cantidad</th>
                <th scope="col">Fecha</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of items">
                <th scope="row">{{item.uidJornada}}</th>
                <td>{{item.uidPatrocinador}}</td>
                <td>{{item.cantidad}}</td>
                <td>{{item.postDate | date}}</td>
            </tr>
        </tbody>
    </table>
</div>
